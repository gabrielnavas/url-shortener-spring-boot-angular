spring:
  application:
    name: url-shortener-api

  datasource:
    url: jdbc:postgresql://localhost:5432/url-shortener
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
